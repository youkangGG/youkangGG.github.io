<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>预约信息生成</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--nav-->
    <div class="header">
        <div class="close" id="header-close"></div><div class="navtxt">体育场馆预约</div>
    </div>

    <!--Body-->
    <div class="block">
        <div class="bg">
            <div class="reserved">
                <div class="bgtxt">已预约</div>
            </div>
        </div>
        <div class="place">
            <h4>（将军路校区）体育馆羽毛球场</h4>
            <p class="info">将军路校区将军路体育馆羽毛球场</p>
        </div>
    </div>

    <div class="block">
        <p class="info">预约时段</p>
        <p class="text"><span class="number">7号</span> <span class="date">2021-06-04</span> <span class="time">20:00-21:00</span></p>
    </div>

    <div class="block">
        <p class="info">创建时间</p>
        <p class="text"><b><span class="date">2021-06-04</span>  <span class="createtime">07:00</span></b></p>
    </div>

    <div class="block">
        <p class="info">备注</p>
        <p class="text">已完成</p>
    </div>

    <!--Bottom Button-->
    <div class="return" id="return">
        <div class="btn">
            <div class="icon"></div><div class="btntxt"><b>返回</b></div>
        </div>
    </div>

    <div class="module">
        <div class="module-head"></div>
        <div class="module-body">
            <div class="iptGroup">
                <div class="iptlabel">场地：</div>
                <div class="iptSelector">
                    <select name="select_place" id="select_place" value="">
                        <option value="1">1号</option>
                        <option value="2">2号</option>
                        <option value="3">3号</option>
                        <option value="4">4号</option>
                        <option value="5">5号</option>
                        <option value="6">6号</option>
                        <option value="7">7号</option>
                        <option value="8">8号</option>
                        <option value="9">9号</option>
                        <option value="10">10号</option>
                    </select>
                </div>
            </div>
            <div class="iptGroup">
                <div class="iptlabel">日期：</div>
                <div class="iptSelector">
                    <input type="date" id="iptdate"/>
                </div>
            </div>
            <div class="iptGroup">
                <div class="iptlabel">时间段：</div>
                <div class="iptSelector">
                    <select name="select_place" id="select_time" value="">
                        <option value="13:00-14:00">13:00-14:00</option>
                        <option value="14:00-15:00">14:00-15:00</option>
                        <option value="15:00-16:00">15:00-16:00</option>
                        <option value="16:00-17:00">16:00-17:00</option>
                        <option value="17:00-18:00">17:00-18:00</option>
                        <option value="18:00-19:00">18:00-19:00</option>
                        <option value="19:00-20:00">19:00-20:00</option>
                        <option value="20:00-21:00">20:00-21:00</option>
                    </select>
                </div>
            </div>
            <div class="iptSubmit">
                <a href="#" id="iptGenerate">生成</a>
            </div>
        </div>
        <div class="module-footer">
            <p class="info">* 本工具可以生成预约信息，仅用于自由出入体育馆羽毛球场，不等同于正式预约功能。</p>
            <p class="info">* 在默认情况下，场地为随机号码，日期为当前日期，时间段为当前时间段的下一段。</p> 
        </div>
    </div>
</body>

<script src="assets/jquery-3.5.1.min.js"></script>
<script src="./script.js"></script>

</html>
