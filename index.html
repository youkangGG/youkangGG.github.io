<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>预约信息生成</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--nav-->
    <div class="header">
        <div class="close"></div>
        <div class="navtxt">体育场馆预约</div>
    </div>

    <!--Body-->
    <div class="block">
        <div class="bg">
            <div class="reserved">
                <div class="bgtxt">已预约</div>
            </div>
        </div>
        <div class="place">
            <h4>（将军路校区）体育馆羽毛球场</h4>
            <p class="info">将军路校区将军路体育馆羽毛球场</p>
        </div>
    </div>

    <div class="block">
        <p class="info">预约时段</p>
        <p class="text"><span class="number">7</span>号 <span class="date">2021-06-04</span> <span class="time">20:00-21:00</span></p>
    </div>

    <div class="block">
        <p class="info">创建时间</p>
        <p class="text"><b><span class="date">2021-06-04</span>  <span class="createtime">07:00</span></b></p>
    </div>

    <div class="block">
        <p class="info">备注</p>
        <p class="text">已完成</p>
    </div>

    <!--Bottom Button-->
    <div class="return">
        <div class="btn">
            <div class="icon"></div>
            <div class="btntxt">返回</div>
        </div>
    </div>
</body>
</html>
